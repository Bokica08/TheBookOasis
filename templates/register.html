{% extends 'nav.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    {% if not user.is_authenticated %}
<div class="container mt-5 mb-5">
    <h1 class="text-center" style="color: #32597A">The Book Oasis</h1>
</div>
<div class="container" style="height: 20px"></div>
<div class="container mt-5 w-25">
    <h3 class="text-center" style="color: #32597A">Регистрација</h3>
    <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
        <div class="d-flex justify-content-center">
        <button class="btn p-2" style="color: #32597A; background-color: white; border: 1px solid #32597A" type="submit">Регистрирај се</button>
    </div>
    </form>
</div>
    {% endif %}
{% endblock %}

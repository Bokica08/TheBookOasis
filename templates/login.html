{% extends 'nav.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    {% if not user.is_authenticated %}
<div class="container mt-5 mb-5">
    <h1 class="text-center" style="color: #32597A">The Book Oasis</h1>
</div>
<div class="container" style="height: 20px"></div>
<div class="container mt-5 w-25">
    <h3 class="text-center" style="color: #32597A">Најава</h3>
    <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
        <div class="d-flex justify-content-center">
        <button class="btn p-2" style="color: #32597A; background-color: white; border: 1px solid #32597A" type="submit">Најави се</button>
    </div>
    </form>
</div>
    {% else %}
<h1 class="text-center mt-5">Веќе си најавен</h1>
    {% endif %}
{% endblock %}

{% extends 'nav.html' %}

{% block title %}
    Books
{% endblock %}
.inline-form-field {
    display: inline-block;
    width: 45%;
}
{% block content %}
<div class="container mt-5 mb-5">
    <h1 class="text-center" style="color: #32597A">The Book Oasis</h1>
</div>
<h2 class="mt-5 mb-5 text-center ">Информации за достава</h2>
    <div class="container w-75 mb-5" style="border: 1px gray solid">
    <h4 class="text-center mb-5">Мои податоци</h4>
    {% csrf_token %}
<form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="id_name">Име</label>
            <input type="text" class="form-control" id="id_name" name="name" required value="{{ form.name.value|default_if_none:'' }}">
        </div>
        <div class="col-md-6 mb-3">
            <label for="id_surname">Презиме</label>
            <input type="text" class="form-control" id="id_surname" name="surname" required value="{{ form.surname.value|default_if_none:'' }}">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="id_address">Адреса</label>
            <input type="text" class="form-control" id="id_address" name="address" required value="{{ form.address.value|default_if_none:'' }}">
        </div>
        <div class="col-md-6 mb-3">
            <label for="id_addressNumber">Број</label>
            <input type="number" class="form-control" id="id_addressNumber" name="addressNumber" required value="{{ form.addressNumber.value|default_if_none:'' }}">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="id_email">Email</label>
            <input type="email" class="form-control" id="id_email" name="email" required value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <div class="col-md-6 mb-3">
            <label for="id_phone">Телефонски Број</label>
            <input type="text" class="form-control" id="id_phone" name="phone" required value="{{ form.phone.value|default_if_none:'' }}">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 mb-3">
            <label for="id_payment"><h3>Начин на плаќање</h3></label><br>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" id="id_payment_delivery" name="payment" value="Delivery" {% if form.payment.value == 'Delivery' %}checked{% endif %} required>
  <label class="form-check-label" for="id_payment_delivery">Наплата при достава</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" id="id_payment_card" name="payment" value="Card" {% if form.payment.value == 'Card' %}checked{% endif %} required>
  <label class="form-check-label" for="id_payment_card">Наплата со картичка</label>
</div>
<h3 >Вкупно за наплата {{ total }} ден</h3>
        </div>
    </div>
    <button class="btn text-white p-2 mb-5" style="background-color: #32597A; width: 100px" type="submit">Нарачај</button>
</form>
    </div>
{% endblock %}
